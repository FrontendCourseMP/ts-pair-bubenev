<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер ФИО</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
<fieldset class="container">
    <legend>Парсер ФИО</legend>
    <form id="nameForm">
        <div class="form-group">
            <input type="text" id="lastName" placeholder=" " required>
            <label for="lastName" class="required">Фамилия:</label>
        </div>

        <div class="form-group">
            <input type="text" id="firstName" placeholder=" " required>
            <label for="firstName" class="required">Имя:</label>
        </div>

        <div class="form-group">
            <input type="text" id="middleName" placeholder=" ">
            <label class="input" for="middleName">Отчество:</label>
        </div>

        <div class="form-group">
            <label for="fullNameOutput">Результат:</label>
            <output id="fullNameOutput" class="waiting">Введите данные выше</output>
        </div>

        <div class="button-group">
            <button type="button" class="btn-primary" onclick="processForm()">
                Получить инициалы
            </button>
            <button type="button" class="btn-secondary" onclick="clearForm()">
                Очистить
            </button>
        </div>
    </form>
</fieldset>
<script src="./dist/index.js"></script>
</body>
</html>
